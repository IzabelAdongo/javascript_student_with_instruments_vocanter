<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
  <div style="width:800px; margin:auto; margin-top: 100px;">  
<center><h5>Student Details</h5></center>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td ><p id="student_name"></p></td>
      </tr>
      <tr>
        <td>Instrument</td>
        <td><p id="instrument"></p></td>
      </tr>
      <tr>
        <td>Years of Experience</td>
        <td><p id="years_of_experience"></p></td>
      </tr>
      
    </tbody>
  </table>
  </div>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const student_name = urlParams.get('student_name');
const experience= urlParams.get('experience');
const instrument= urlParams.get('instrument');
document.getElementById("student_name").innerHTML = student_name;
document.getElementById("years_of_experience").innerHTML = experience;
document.getElementById("instrument").innerHTML = instrument;
 
    
});


                   
  
</script>
